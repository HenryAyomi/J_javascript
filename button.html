<style>
  .subscribe-button{
    background-color: rgb(202, 13, 13);
    color: white;
    height: 36px;
    width: 120px;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  
  }
  .join-button{
    background-color: white;
    color:  rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    height: 40px;
    width: 60px;
    border-radius: 2px;
    cursor: pointer;
    
  }
  .tweet-button{
    background-color: rgb(2, 158, 255);
    color: white;
    height: 35px;
    width: 75px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    font-weight: bolder;
    font-size: 15px;
    margin-left: 10px;
  }

</style>
<!--the button is the css selector and the background is the css property
so it means change the button to selector to a red background 
u will see that the exercise button has round corner let make ours same
so we use border-radius
so add a pointer so the cursor is changed to a pointer(a finger llike)-->
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<!--THE CLASS ATTRIBUTE HELPS TO label html atribute
to add space is to use  margin so in the style we put the margin
To get a round border radius set ro the half of either the height or width(recommended isthe half of the smaller value be it width or height ) -->
<button class="tweet-button">Tweet</button>
